<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var shapePressed;

        function setup() {
            createCanvas(600, 600);
        }

        function draw() {
            fill(188, 128, 255)
            rect(510, 519, 80, 80) //draws the square

            fill(251, 84, 206)
            ellipse(50, 42, 80, 80) //draws the circle

            fill(255, 0, 0)
            triangle(80, 600, 40, 520, 0, 600) // draws the triangle

            fill(128, 255, 219)
            quad(560, 0, 520, 60, 560, 120, 600, 60) // draws the diamond
        }

        function mousePressed() {
            noStroke()
            //circle
            if (mouseX < 91 && mouseY < 91) {
                shapePressed = 1
            }

            //diamond
            else if (mouseX > 520 && mouseY < 120) {
                shapePressed = 2
            }
            //triangle
            else if (mouseX < 80 && mouseY > 520) {
                shapePressed = 3
            }

            //square
            else if (mouseX > 510 && mouseY > 510) {
                shapePressed = 4
            }
}
            function mouseDragged() {
                // change the circle  to pink
                if (shapePressed == 1) {
                    fill(251, 84, 206)
                    ellipse(mouseX, mouseY, 50, 50)
                }
                //change the diamond to green
                if (shapePressed == 2) {
                    fill(128, 255, 219)
                    quad(mouseX, mouseY - 60, mouseX - 40, mouseY, mouseX, mouseY + 60, mouseX + 40, mouseY) // draws the diamond
                }
                // change the triangle to red
                if (shapePressed == 3) {
                    fill(255, 0, 0)
                    quad(mouseX, mouseY - 60, mouseX - 40, mouseY, mouseX, mouseY, mouseX + 40, mouseY)
                }
                //change rectangle to purple
                if (shapePressed == 4) {
                    fill(188, 128, 255)
                    rect(mouseX, mouseY, 50, 50)
                }

            }
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/syedaa4390/p5js/blob/master/ConditionalsProject.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
