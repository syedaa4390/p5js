<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
        //ears//
        fill("white")
        triangle(200,140,300,100,300,180)
        fill("black")
        triangle(260,140,300,160,300,120)
        fill("white")
        rect(300,100,260,380)
        fill("black")
        triangle(560,100,640,140,560,180)
        fill("pink")
        triangle(560,120,600,140,560,160)
        
        //eyes//
        fill(255,249,207)
        stroke("pink")
        strokeWeight(10)
        ellipse(370,200,100,100)
        ellipse(490,200,100,100)
        strokeWeight(1)
        stroke("black")
        fill(255,190,207)
        ellipse(370,200,50,50)
        ellipse(490,200,50,50)
        
        //legs//
        fill("black")
        line(395,480,395,420)
        line(370,480,370,420)
        line(490,480,490,420)
        line(465,480,465,420)
        
        //hoofs//
        fill("black")
        rect(465,445,25,35)
        rect(370,445,25,35)
        
        //mouth//
        fill("pink")
        rect(340,295,180,100)
        
        //nose//
        fill("black")
        ellipse(390,325,40,40)
        ellipse(470,325,40,40)
        
        //text//
        fill("black")
        textSize(24)
        text("Oink! I'm a cow!",345,380) //Yes, a cow, saying "oink"//
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/syedaa4390/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
